<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplos de Consumo de API RESTful</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
      color: #334155;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .btn {
      @apply px-6 py-3 rounded-lg font-semibold text-white transition-all duration-300 ease-in-out shadow-md;
      background-image: linear-gradient(to right, #6366f1, #8b5cf6);

      &:hover {
        background-image: linear-gradient(to right, #4f46e5, #7c3aed);
        transform: translateY(-2px);
        box-shadow: 0 6px 25px rgba(99, 102, 241, 0.3);
      }
    }

    .btn-danger {
      background-image: linear-gradient(to right, #ef4444, #dc2626);

      &:hover {
        background-image: linear-gradient(to right, #dc2626, #b91c1c);
      }
    }

    h1,
    h2 {
      @apply text-gray-800 font-bold mb-4;
    }

    h1 {
      @apply text-3xl;
    }

    h2 {
      @apply text-2xl mt-6;
    }

    #output {
      @apply bg-gray-50 p-6 rounded-lg border border-gray-200 mt-6;
      min-height: 150px;
      overflow-y: auto;
    }

    #messageContainer {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      width: 300px;
    }
  </style>
</head>

<body class="p-4">
  <div class="container">
    <h1 class="text-center">Exemplos de Consumo de API RESTful</h1>
    <p class="text-center text-gray-600 mb-8">Interaja com a API de exemplo JSONPlaceholder para ver os métodos HTTP em
      ação.</p>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
      <button id="getAllPostsBtn" class="btn">GET Todos os Posts</button>
      <button id="getPost1Btn" class="btn">GET Post ID 1</button>
      <button id="createPostBtn" class="btn">POST Novo Post</button>
      <button id="updatePost1Btn" class="btn">PUT Atualizar Post ID 1</button>
      <button id="deletePost1Btn" class="btn btn-danger">DELETE Post ID 1</button>
    </div>

    <div id="output">
      <p class="text-gray-500">Os resultados das operações da API aparecerão aqui.</p>
    </div>
  </div>

  <div id="messageContainer"></div>

  <script src="script.js"></script>
</body>

</html>
